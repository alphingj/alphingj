<!DOCTYPE html>
<html>
<head>
  <title>Best 3 Internet Speed Test Sites</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      opacity: 0; 
      transform: translateY(-20px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .container.active {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
      font-size: 16px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best 3 Internet Speed Test Sites</h1>
    <ul>
      <li><a href="https://www.speedtest.net/">OOKLA Speedtest</a> - A popular and widely trusted option with a clean interface.</li>
      <li><a href="https://www.fast.com/">fast.com</a> - A simple and quick test provided by Netflix.</li>
      <li><a href="https://testmy.net/">testmy.net</a> - Another reliable option with detailed results and additional network diagnostic tools.</li>
    </ul>
  </div>

  <script>
    window.addEventListener('load', () => {
      const container = document.querySelector('.container');
      container.classList.add('active');
    });
  </script>
</body>
</html>
